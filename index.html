<!DOCTYPE html>
<html>
<head>
	<title>Startup home page</title>
	<!-- These 2 lines are almost always seen on websites. And it's recommended to ALWAYS add them -->
	<!-- Bootstrap is developed mobile first, so that we ensure pages can be seen perfectly on mobiles -->
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- TRICKY PART: Why is the line below not aligning our items in the center of the page??? -->
	<!-- What we need is for the container to occupy the whole HEIGHT of the page. Using bootstrap, we add the class "h-100" to the container -->
	<div class="container d-flex align-items-center h-100">
		<div class="row">
			<header class="text-center col-12">
				<h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
			</header>
			<div class="buffer col-12"></div>
			<!-- the <hr> tag is a horizontal line -->
			<section class="text-center col-12">
				<hr>
				<a href="https://mailchi.mp/c7257152d6bc/oskohs-got-event">
					<button class="btn btn-primary btn-xl">Find out more</button>
				</a>
			</section>
		</div>
	</div>
</body>
</html>
